[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test* *Tests
python_functions = test_*
addopts =
    --verbose
    --durations=5
    --cov=quantum
    --cov=sovereign
    --cov-report=term-missing
    --cov-report=html

[coverage:run]
source =
    quantum
    sovereign

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
