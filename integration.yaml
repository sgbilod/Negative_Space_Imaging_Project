version: '1.0'

system_integration:
  components:
    - name: "quantum_processor"
      path: "/processing/quantum_pipeline.yaml"
      priority: 1
      dependencies: []

    - name: "data_storage"
      path: "/storage/quantum_storage.yaml"
      priority: 2
      dependencies: ["quantum_processor"]

    - name: "neural_optimizer"
      path: "/neural/quantum_optimization.yaml"
      priority: 3
      dependencies: ["quantum_processor", "data_storage"]

    - name: "data_ingestion"
      path: "/ingestion/data_ingestion.yaml"
      priority: 2
      dependencies: ["data_storage"]

    - name: "visualization_system"
      path: "/visualization/deployment.yaml"
      priority: 4
      dependencies: ["quantum_processor", "data_storage"]

    - name: "hybrid_ui"
      path: "/ui/deployment.yaml"
      priority: 5
      dependencies: ["visualization_system", "neural_optimizer"]

deployment_sequence:
  - stage: "infrastructure"
    components: ["data_storage"]
    validation: true

  - stage: "core_processing"
    components: ["quantum_processor", "neural_optimizer"]
    validation: true

  - stage: "data_handling"
    components: ["data_ingestion"]
    validation: true

  - stage: "visualization"
    components: ["visualization_system"]
    validation: true

  - stage: "interface"
    components: ["hybrid_ui"]
    validation: true

health_checks:
  startup_probe:
    initial_delay: 30
    period: 10
    timeout: 5
    success_threshold: 1

  readiness_probe:
    period: 5
    timeout: 3
    success_threshold: 1

  liveness_probe:
    period: 15
    timeout: 5
    success_threshold: 1

monitoring:
  metrics:
    collection: true
    aggregation: true
    analysis: true

  alerting:
    critical: true
    warning: true
    info: true

  logging:
    level: "detailed"
    retention: "30d"
    encryption: true
