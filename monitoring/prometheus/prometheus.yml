global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["api:5000"]

  - job_name: "postgres"
    static_configs:
      - targets: ["db:9187"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis:9121"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["api:9100", "worker:9100", "frontend:9100"]
