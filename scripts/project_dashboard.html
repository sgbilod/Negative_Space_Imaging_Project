<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            margin-top: 0;
            font-size: 16px;
            color: #6c757d;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .template-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            background-color: #6c757d;
        }
        .template-default { background-color: #6c757d; }
        .template-python { background-color: #007bff; }
        .template-web { background-color: #28a745; }
        .template-research { background-color: #dc3545; }
        .template-data { background-color: #fd7e14; }
        .search-bar {
            margin: 20px 0;
            width: 100%;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .timestamp {
            text-align: right;
            color: #6c757d;
            font-size: 14px;
            margin-top: 30px;
        }
        .action-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Project Dashboard</h1>
        <div>
            <a href="PROJECT_ORGANIZATION_GUIDE.md" class="action-button">View Guide</a>
            <button class="action-button" onclick="window.location.reload()">Refresh</button>
        </div>
    </div>
    
    <div class="stats-container">
        <div class="stat-card">
            <h3>Total Projects</h3>
            <div class="stat-value">0</div>
        </div>

    </div>
    
    <div class="search-bar">
        <input type="text" id="projectSearch" onkeyup="searchProjects()" 
               placeholder="Search for projects...">
    </div>
    
    <table id="projectsTable">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Description</th>
                <th>Template</th>
                <th>Created</th>
                <th>Last Commit</th>
                <th>Files</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
    <div class="timestamp">
        Generated on 2025-08-13 12:44:46
    </div>

    <script>
    function searchProjects() {
        const input = document.getElementById('projectSearch');
        const filter = input.value.toUpperCase();
        const table = document.getElementById('projectsTable');
        const tr = table.getElementsByTagName('tr');
        
        for (let i = 1; i < tr.length; i++) {
            let txtValue = '';
            const td = tr[i].getElementsByTagName('td');
            
            // Combine text from first 3 columns (name, description, template)
            for (let j = 0; j < 3; j++) {
                txtValue += td[j].textContent || td[j].innerText;
            }
            
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = '';
            } else {
                tr[i].style.display = 'none';
            }
        }
    }
    </script>
</body>
</html>
